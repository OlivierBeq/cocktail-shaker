R_Groups:
  # Halogens
  # --------
  Halogens:
    - Bromine: [Br, '[Br]']
    - Chlorine: [Cl, '[Cl]']
    - Fluorine: [F, '[F]']

  # Acyl Halides
  # ------------
  Acyl Halides:
    - Acyl Bromide: ['C(=O)Br', '[CX3](=[OX1])[Br]']
    - Acyl Chloride: ['C(=O)Cl', '[CX3](=[OX1])[Cl]']
    - Acyl Fluoride: ['C(=O)F','[CX3](=[OX1])[F]']
    - Acyl Iodide: ['C(=O)I', '[CX3](=[OX1])[I]']

  # Alcohols
  # --------
  Alcohols:
    - Primary Alcohol: [O,  '[OX2H]']

  # Ketones
  # -------
  Ketones:
    - Ketone: [C(=O)OC, '[CX3]=[OX1]']

  # Acids
  # -----
  Acids:

#    Phosphoric Acid: [OP(=O)(O)O, '[$(P(=[OX1])([$([OX2H]),$([OX1-]),$([OX2]P)])([$([OX2H]),$([OX1-]),
#                                    $([OX2]P)])[$([OX2H]),$([OX1-]),$([OX2]P)]),$([P+]([OX1-])([$([OX2H]),$([OX1-]),
#                                    $([OX2]P)])([$([OX2H]),$([OX1-]),$([OX2]P)])[$([OX2H]),$([OX1-]),$([OX2]P)])]']
    - Carboxylic Acid: [C(=O)O, '[CX3](=O)[OX1H0-,OX2H1]']

  # Aldehydes
  # ---------
  #  Aldehyde: ['C(=O)H' ,'[CX3H1](=O)[#6]']

  # Acetic Anhydride
  # ----------------
  Anhydrides:
    - Acetic Anhydride: ['CC(=O)OC(=O)C', '[CX3](=[OX1])[OX2][CX3](=[OX1])']

  # Amines
  # ------
  Amines:
    - Primary Amine: ['N', '[NX3;H2;!$(NC=[!#6]);!$(NC#[!#6])][#6]']
    - Secondary Amine: ['NC', '[NX3;H2,H1;!$(NC=O)]']
    - Enamine: ['N', '[NX3][CX3]=[CX3]']

  # Amides
  # ------
  Amides:
    - Amide: ['C(=O)N' ,'[NX3][CX3](=[OX1])[#6]']

  # Nitriles
  # --------
  #  Nitrile: ['', '']

  # Nitro
  # -----
  Nitros:
    - Nitro: ['[N+](=O)[O-]', '[$([NX3](=O)=O),$([NX3+](=O)[O-])][!#8]']

  # Sulfoxide
  # ---------
  Sulfoxides:
    - Sulfoxide: ['S(=O)(=O)','[$([#16X3](=[OX1])([#6])[#6]),$([#16X3+]([OX1-])([#6])[#6])]']

  # Ether
  # -----
  Ethers:
    - Ether: ['COC', '[OD2]([#6])[#6]']

  # Azides
  # ------
  Azides:
    - Azide: ['C([N-][N+]#N)','[$(*-[NX2-]-[NX2+]#[NX1]),$(*-[NX2]=[NX2+]=[NX1-])]']

